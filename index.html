<!DOCTYPE html>
<html>
<head>
    <title>ORBITRON // CORE</title>
    <style>
        :root { --neon: #00f2ff; --bg: #01080b; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        /* Auth Styles */
        #auth-box { border: 2px solid var(--neon); padding: 40px; box-shadow: 0 0 20px rgba(0,242,255,0.4); text-align: center; background: rgba(0,15,20,0.9); width: 350px; }
        input { display: block; width: 100%; margin: 15px 0; background: transparent; border: 1px solid var(--neon); color: white; padding: 10px; box-sizing: border-box; outline: none; }
        .btn { width: 100%; background: var(--neon); color: black; border: none; padding: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        
        /* Dashboard Styles */
        #dashboard { display: none; width: 900px; border: 2px solid var(--neon); padding: 20px; box-shadow: 0 0 20px rgba(0,242,255,0.4); background: rgba(0,15,20,0.9); }
        .header { display: flex; justify-content: space-between; border-bottom: 2px solid var(--neon); margin-bottom: 20px; padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .panel { border: 1px solid var(--neon); padding: 15px; }
        .song-item { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid rgba(0,242,255,0.2); }
    </style>
</head>
<body>

    <div id="auth-box">
        <h1 id="auth-title">ORBITRON_AUTH</h1>
        <form id="auth-form" method="POST" action="/login">
            <input type="text" name="username" placeholder="IDENTIFIER" required>
            <input type="password" name="password" placeholder="ACCESS_KEY" required>
            <button type="submit" class="btn">INITIALIZE</button>
        </form>
        <p style="font-size: 0.8rem; margin-top: 15px;">
            <a href="#" onclick="toggleAuth()" id="auth-toggle" style="color: var(--neon);">NEW USER? REGISTER</a>
        </p>
    </div>

    <div id="dashboard">
        <div class="header">
            <h1>ORBITRON <span style="font-size: 0.5em;">USER: {{ current_user.username }}</span></h1>
            <a href="/logout" style="color: red; text-decoration: none;">[DISCONNECT]</a>
        </div>
        <div class="grid">
            <div class="panel">
                <h3>PLAYLIST_INTERFACE</h3>
                <form action="/add_song" method="POST" style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <input type="text" name="song_name" placeholder="TRACK NAME..." style="margin: 0;">
                    <button type="submit" class="btn" style="width: auto;">ADD</button>
                </form>
                <div id="songs">
                    {% for song in songs %}
                    <div class="song-item">
                        <span>> {{ song.song_name }}</span>
                        <button class="btn" style="width: auto; font-size: 0.7rem; padding: 2px 10px;">PLAY</button>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="panel">
                <h3>SYSTEM_STATS</h3>
                <p>DATABASE: CONNECTED</p>
                <p>SIGNAL: |||||||| 80%</p>
                <p>TEMP: 34Â°C</p>
            </div>
        </div>
    </div>

    <script>
        // Toggle Logic
        let isLogin = true;
        function toggleAuth() {
            const form = document.getElementById('auth-form');
            const title = document.getElementById('auth-title');
            const link = document.getElementById('auth-toggle');
            isLogin = !isLogin;
            form.action = isLogin ? '/login' : '/register';
            title.innerText = isLogin ? 'ORBITRON_AUTH' : 'REGISTER_IDENTITY';
            link.innerText = isLogin ? 'NEW USER? REGISTER' : 'EXISTING USER? LOGIN';
        }

        // Authentication Check
        const loggedIn = "{{ 'true' if current_user.is_authenticated else 'false' }}";
        if (loggedIn === "true") {
            document.getElementById('auth-box').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }
    </script>
</body>
</html>
